<div class="container-body container-fluid d-flex flex-column min-vh-100">
  <div class="row" id="content">
    <div *ngIf="err" class="error">Ups! {{err}}</div>
    <div class="col-sm-7" id="left-col">
      <div *ngIf="selectedSizeProblems !== undefined && !err">
        <div *ngFor="let row of [].constructor(matrixSize); index as i" class="row-matrix">
          <span *ngFor="let cell of [].constructor(matrixSize) ; index as j" class="cell-matrix" id="cell{{matrixSize*i+j}}"
                (click)="btnClickCell(matrixSize*i+j)"
                [ngStyle]="{'width': cellSize, 'height': cellSize, 'background-color': currentMatrix?.[matrixSize*i+j] | colorArray}">

            <span *ngIf="solutionSteps !== undefined" class="circle" [ngStyle]="{'width': circleSize, 'height': circleSize,
                'visibility': solutionSteps[matrixSize*i+j] | showCircle}">
            </span>
          </span>
        </div>
      </div>
    </div>
    <div class="col-sm-5" id="right-col">
      <div class="right-col-text">select size:</div>
      <div class="d-grid gap-2 col-4 mx-auto mt-4" id="sizeButtons">
        <button class="btn btn-size" type="button" (click)="btnClickSize(3)">3 x 3</button>
        <button class="btn btn-size" type="button" (click)="btnClickSize(4)">4 x 4</button>
        <button class="btn btn-size" type="button" (click)="btnClickSize(5)">5 x 5</button>
        <button class="btn btn-size" type="button" (click)="btnClickSize(6)">6 x 6</button>
        <button class="btn btn-size" type="button" (click)="btnClickSize(7)">7 x 7</button>
        <button class="btn btn-size" type="button" (click)="btnClickSize(8)">8 x 8</button>
      </div>
      <div class="right-col-text moves mt-4">number of moves:<br>
        <span class="number-text">{{numberOfMoves}}</span>
      </div>
      <div class="d-grid gap-2 col-4 mx-auto mt-4" id="otherButtons">
        <button class="btn btn-other" type="button" (click)="getSolution()">get solution</button>
        <button class="btn btn-other" type="button" (click)="resetMatrix()">reset</button>
      </div>
    </div>
  </div>
</div>
